<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="rps.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="left">
    <div class="card rock">
      <img class="picture" src="pics/rock.jpg" alt="rock">
    </div>
    <div class="card paper">
      <img class="picture" src="pics/paper.jpg" alt="paper">
    </div>
    <div class="card scissors">
      <img class="picture" src="pics/scissors.jpg" alt="scissors">
    </div>
  </div>

  <div class="center">

    <div class="top-details">
      <div class="name-display">
        <p>Your Name</p>
        <p>5</p>
      </div>
      <div class="match-details">
        Round
      </div>
      <div class="name-display">
        <p>Enemy Name</p>
        <p>5</p>
      </div>
    </div>
    <div class="card-container">
      <div class="fight-card"></div>
      <div class="fight-card"></div>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <img class="picture" src="pics/card-back.jpg" alt="scissors">
    </div>
    <div class="card">
      <img class="picture" src="pics/card-back.jpg" alt="scissors">
    </div>
    <div class="card">
      <img class="picture" src="pics/card-back.jpg" alt="scissors">
    </div>
  </div>

</body>
</html>
